<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS Tour Map 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --hfs-red: #800000;
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: var(--bg-color); 
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Layout */
        .map-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar a helysz√≠nek list√°j√°hoz */
        .location-sidebar {
            width: 350px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            color: var(--hfs-red);
            margin: 0;
            font-size: 1.5em;
            letter-spacing: 1px;
        }

        .event-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .event-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-color);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .event-item:hover {
            border-color: var(--hfs-red);
            transform: translateX(5px);
        }

        .event-item h3 {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            color: var(--hfs-red);
        }

        .event-item p {
            margin: 0;
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* A T√©rk√©p */
        #map {
            flex: 1;
            background: #242424; /* T√©rk√©p bet√∂lt√©s alatti sz√≠n */
        }

        /* Leaflet S√∂t√©t M√≥d Fix */
        .leaflet-container {
            background: #242424 !important;
        }

        /* Popup design */
        .custom-popup .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 12px;
            border: 1px solid var(--hfs-red);
        }

        .custom-popup .leaflet-popup-tip {
            background: var(--hfs-red);
        }

        .popup-content h2 {
            color: var(--hfs-red);
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        
        .nav-back {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--hfs-red);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 2000;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="map-container">
    <aside class="location-sidebar">
        <div class="sidebar-header">
            <h1>HFS TOUR MAP</h1>
            <p style="font-size: 0.8em; opacity: 0.6;">Kattints egy esem√©nyre a t√©rk√©phez!</p>
        </div>
        <div id="eventList" class="event-list">
            </div>
    </aside>

    <div id="map"></div>
</div>

<a href="index.html" class="nav-back">‚¨Ö Vissza a napt√°rhoz</a>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';

    // T√©rk√©p inicializ√°l√°sa (Eur√≥pa k√∂zpont)
    const map = L.map('map').setView([47.5, 19.0], 5);

    // S√∂t√©t t√©rk√©p st√≠lus (CartoDB Dark Matter)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    async function loadMapData() {
        try {
            const res = await fetch(wishlistUrl);
            const csv = await res.text();
            const rows = csv.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headers = rows[3];
            const eventList = document.getElementById('eventList');

            const markers = [];

            for(let i = 4; i < rows.length; i++) {
                let obj = {}; 
                headers.forEach((h, idx) => { if(h) obj[h] = rows[i][idx]; });
                
                if(obj.Event && obj.Location) {
                    // Itt egy kis tr√ºkk: Geocoding (Helysz√≠n n√©v -> Koordin√°ta)
                    // Mivel a JS-ben nincs be√©p√≠tett geocoder, egy ingyenes API-t haszn√°lunk (Nominatim)
                    const coords = await getCoordinates(obj.Location);
                    
                    if(coords) {
                        const marker = L.marker([coords.lat, coords.lon]).addTo(map);
                        
                        const popupContent = `
                            <div class="popup-content">
                                <h2>${obj.Event}</h2>
                                <p><b>Helysz√≠n:</b> ${obj.Location}</p>
                                <p><b>D√°tum:</b> ${obj["Start date"]}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent, { className: 'custom-popup' });

                        // Sidebar elem hozz√°ad√°sa
                        const div = document.createElement('div');
                        div.className = 'event-item';
                        div.innerHTML = `
                            <h3>${obj.Event}</h3>
                            <p>üìç ${obj.Location}</p>
                            <p>üìÖ ${obj["Start date"]}</p>
                        `;
                        div.onclick = () => {
                            map.flyTo([coords.lat, coords.lon], 12);
                            marker.openPopup();
                        };
                        eventList.appendChild(div);
                        
                        markers.push([coords.lat, coords.lon]);
                    }
                }
            }

            // Ha vannak markerek, √°ll√≠tsuk be a n√©zetet, hogy mind l√°tsz√≥djon
            if(markers.length > 0) {
                const bounds = L.latLngBounds(markers);
                map.fitBounds(bounds, { padding: [50, 50] });
            }

        } catch (e) {
            console.error("Hiba a t√©rk√©p bet√∂lt√©sekor:", e);
        }
    }

    // Seg√©df√ºggv√©ny a v√°rosn√©v koordin√°t√°ra v√°lt√°s√°hoz
    async function getCoordinates(city) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
            const data = await response.json();
            if (data && data.length > 0) {
                return { lat: data[0].lat, lon: data[0].lon };
            }
        } catch (e) {
            return null;
        }
        return null;
    }

    loadMapData();
</script>

</body>
</html>
