<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026 | Üdvözlünk</title>
    <style>
        :root { 
            --hfs-red: #800000;
            --hfs-gold: #fbc02d;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Hero szekció */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://i.imgur.com/apH9mua.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* JAVÍTOTT NAVIGÁCIÓS SÁV */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            /* HFS Red háttér */
            background-color: var(--hfs-red);
            /* Alsó-felső térköz a szöveg körül */
            padding: 25px 0; 
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
            /* Finom árnyék az elválasztáshoz */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            font-size: 1em;
            /* Pozicionálás a függőleges középre */
            display: inline-block;
        }

        .navbar a:hover {
            color: var(--hfs-gold);
            transform: translateY(-2px);
        }

        /* Hero tartalom */
        .hero-content h1 {
            font-size: 4.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
            letter-spacing: 3px;
        }

        .hero-content p {
            font-size: 1.6rem;
            margin-bottom: 40px;
            font-style: italic;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
            color: #f0f0f0;
        }

        .cta-button {
            padding: 18px 45px;
            background-color: var(--hfs-red);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background-color: #a00000;
            transform: scale(1.08);
            border-color: var(--hfs-gold);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }

        /* Mobil optimalizálás */
        @media (max-width: 768px) {
            .navbar { gap: 15px; padding: 15px 0; }
            .navbar a { font-size: 0.8em; letter-spacing: 1px; }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <nav class="navbar">
            <a href="#">Főoldal</a>
            <a href="naptar.html">Eseménynaptár</a>
            <a href="#">Eredmények</a>
            <a href="#">Csapatunk</a>
        </nav>

        <div class="hero-content">
            <h1>HFS EUROPEAN TOUR</h1>
            <p>A West Coast Swing kaland 2026-ban is folytatódik</p>
            <a href="naptar.html" class="cta-button">Eseménynaptár</a>
        </div>

        <div class="scroll-indicator">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </div>

</body>
</html>
