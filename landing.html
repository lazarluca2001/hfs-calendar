<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026 | Üdvözlünk</title>
    <style>
        :root { 
            --hfs-red: #800000;
            --hfs-gold: #fbc02d;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Hero szekció: Ez tölti ki a teljes képernyőt */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Viewport height 100% */
            /* IDE JÖN MAJD A CSAPATKÉP URL-JE */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1517457373958-b7bdd4587205?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Navigációs sáv a kép tetején */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
            font-size: 0.9em;
        }

        .navbar a:hover {
            color: var(--hfs-gold);
        }

        /* Tartalom a kép közepén */
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .cta-button {
            padding: 15px 40px;
            background-color: var(--hfs-red);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cta-button:hover {
            background-color: #a00000;
            transform: scale(1.05);
        }

        /* Görgess le jelző */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <nav class="navbar">
            <a href="#">Főoldal</a>
            <a href="naptar.html">Eseménynaptár</a>
            <a href="#">Eredményeink</a>
            <a href="#">Csapatunk</a>
        </nav>

        <div class="hero-content">
            <h1>HFS EUROPEAN TOUR</h1>
            <p>A West Coast Swing kaland 2026-ban is folytatódik</p>
            <a href="naptar.html" class="cta-button">Megnézem a naptárat</a>
        </div>

        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </div>

</body>
</html>
