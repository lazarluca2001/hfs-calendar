<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { 
            --hfs-red: #800000; 
            --status-biztos: #4CAF50; 
            --status-talan: #FF9800;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        .main-layout { display: flex; gap: 20px; max-width: 1750px; margin: 0 auto; align-items: flex-start; }
        .calendar-section { flex: 3; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar { flex: 1.2; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 20px; }
        h1, h2 { color: var(--hfs-red); text-align: center; border-bottom: 2px solid var(--hfs-red); padding-bottom: 10px; margin-top: 0; }
        h3 { font-size: 1.1em; color: #555; border-left: 4px solid var(--hfs-red); padding-left: 10px; margin-top: 25px; }
        .controls { margin-bottom: 20px; text-align: center; }
        select { padding: 10px 20px; font-size: 16px; border: 2px solid var(--hfs-red); border-radius: 8px; cursor: pointer; font-weight: bold; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #ddd; border: 1px solid #ddd; }
        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9em; }
        .day { background: white; min-height: 140px; padding: 8px; position: relative; }
        .day-number { font-weight: bold; color: #555; margin-bottom: 8px; display: block; }
        .today { background: #fffde7 !important; border: 2px solid #fbc02d !important; }
        .event-card { border-left: 4px solid var(--hfs-red); padding: 5px; margin-bottom: 8px; background: #fffcfc; border-radius: 4px; font-size: 0.8em; }
        .person-tag { padding: 3px 5px; margin-top: 3px; border-radius: 4px; font-size: 0.85em; border-left: 3px solid #ccc; background: #f8f9fa; }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }
        .leaderboard-item { display: flex; align-items: center; padding: 8px 5px; border-bottom: 1px solid #eee; gap: 10px; }
        .leader-info { flex-grow: 1; }
        .leader-name { font-weight: bold; display: block; font-size: 0.95em; }
        .leader-stats { font-size: 0.8em; color: #666; }
        .leader-medals { font-size: 1.1em; white-space: nowrap; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="calendar-section">
        <h1>HFS | European Tour 2026</h1>
        <div class="controls"><select id="monthSelect"></select></div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <div class="sidebar">
        <h2>üèÜ Dics≈ës√©gfal</h2>
        <p style="font-size: 0.8em; color: #999; text-align: center;">(Adatok a Versenyeredm√©nyek f√ºlr≈ël)</p>
        <h3>‚ú® A h√≥nap t√°ncosai</h3>
        <div id="monthlyLeaderboard">...</div>
        <h3>üëë √ñsszes√≠tett ranglista</h3>
        <div id="yearlyLeaderboard">...</div>
    </div>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const eredmenyekUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=1410406652&single=true&output=csv';

    const resztvevokMap = {
        "Ferenczi Csongor": { emoji: "üåà", alias: "Csongi" },
        "Angyal Merc√©desz": { emoji: "ü¶Ü", alias: "Merci" },
        "Bende M√°rton": { emoji: "ü¶Ñ", alias: "M√≥zes" },
        "L√°z√°r Luca": { emoji: "üê∂", alias: "Luca" },
        "Dominguez Zolt√°n": { emoji: "üï∫", alias: "Zoli" }
    };

    let allWishlistEvents = [];
    let pastResults = [];

    async function init() {
        try {
            const [resW, resE] = await Promise.all([fetch(wishlistUrl), fetch(eredmenyekUrl)]);
            const [csvW, csvE] = await Promise.all([resW.text(), resE.text()]);
            
            // Wishlist (Napt√°r)
            const rowsW = csvW.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersW = rowsW[3];
            for(let i = 4; i < rowsW.length; i++) {
                let obj = {}; rowsW[i].forEach((val, idx) => { obj[headersW[idx]] = val; });
                if(obj.Event) allWishlistEvents.push(obj);
            }

            // Versenyeredm√©nyek (Pontok)
            const rowsE = csvE.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersE = rowsE[4];
            for(let i = 5; i < rowsE.length; i++) {
                let obj = {}; rowsE[i].forEach((val, idx) => { obj[headersE[idx]] = val; });
                if(obj.Event) pastResults.push(obj);
            }

            setupMonthSelect();
            render(new Date().getMonth());
        } catch (e) { console.error(e); }
    }

    function calculateStats(monthIndex = null) {
        let stats = {};
        Object.keys(resztvevokMap).forEach(k => stats[k] = { gold: 0, silver: 0, bronze: 0, points: 0, finals: 0 });

        pastResults.forEach(r => {
            const name = r.Name;
            if(!stats[name]) return;

            // D√°tum sz≈±r√©s a havi ranglist√°hoz
            if (monthIndex !== null) {
                const dateParts = r.Date ? r.Date.split('.') : [];
                if (dateParts.length >= 2) {
                    const m = parseInt(dateParts[1]) - 1;
                    const y = parseInt(dateParts[0]);
                    if (m !== monthIndex || y !== 2026) return;
                } else return;
            }

            const place = parseInt(r.Final);
            if(place === 1) stats[name].gold++;
            else if(place === 2) stats[name].silver++;
            else if(place === 3) stats[name].bronze++;
            if(place > 0 && place <= 5) stats[name].finals++;
            stats[name].points += parseInt(r.Point || 0);
        });
        return stats;
    }

    function renderBoard(elementId, stats) {
        const board = document.getElementById(elementId);
        board.innerHTML = Object.keys(resztvevokMap)
            .sort((a,b) => stats[b].points - stats[a].points || stats[b].gold - stats[a].gold)
            .map(k => `
                <div class="leaderboard-item">
                    <div style="font-size: 1.4em">${resztvevokMap[k].emoji}</div>
                    <div class="leader-info">
                        <span class="leader-name">${resztvevokMap[k].nev?.split(' ').pop() || k.split(' ').pop()}</span>
                        <span class="leader-stats">${stats[k].points} pont | ${stats[k].finals} d√∂nt≈ë</span>
                    </div>
                    <div class="leader-medals">
                        ${'ü•á'.repeat(stats[k].gold)}${'ü•à'.repeat(stats[k].silver)}${'ü•â'.repeat(stats[k].bronze)}
                    </div>
                </div>
            `).join('');
    }

    function render(monthIndex) {
        const cal = document.getElementById('calendar'); cal.innerHTML = '';
        ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"].forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        
        const year = 2026, firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7, daysInMonth = new Date(year, monthIndex + 1, 0).getDate(), today = new Date();
        for(let i = 0; i < firstDay; i++) cal.innerHTML += `<div class="day empty"></div>`;
        
        for(let d = 1; d <= daysInMonth; d++) {
            const current = new Date(year, monthIndex, d); current.setHours(0,0,0,0);
            const daily = allWishlistEvents.filter(e => {
                const s = new Date(e["Start date"].replace(/\./g, '/')), end = new Date(e["End date"].replace(/\./g, '/'));
                return current >= s && current <= end;
            });

            let html = `<div class="day ${current.toDateString() === today.toDateString() ? 'today' : ''}"><span class="day-number">${d}</span>`;
            daily.forEach(e => {
                let tags = "";
                Object.entries(resztvevokMap).forEach(([fullName, info]) => {
                    const status = (e[info.alias] || "").toLowerCase();
                    if (status.includes("igen") || status.includes("talan")) {
                        // Megn√©zz√ºk, van-e eredm√©nye ennek az embernek ezen a versenyen
                        const res = pastResults.find(r => r.Name === fullName && r.Event === e.Event);
                        const p = res ? parseInt(res.Final) : null;
                        tags += `<div class="person-tag ${status.includes("talan") ? 'status-talan' : 'status-biztos'}">
                            ${info.emoji} ${info.alias} ${p && p <= 3 ? 'ü•áü•àü•â'[p-1] : p ? 'üèÖ' : ''}
                        </div>`;
                    }
                });
                html += `<div class="event-card"><strong>${e.Event}</strong>${tags}</div>`;
            });
            cal.innerHTML += html + `</div>`;
        }
        renderBoard('monthlyLeaderboard', calculateStats(monthIndex));
        renderBoard('yearlyLeaderboard', calculateStats(null));
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        const mNames = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        sel.innerHTML = '';
        mNames.forEach((m, i) => {
            const opt = document.createElement('option'); opt.value = i; opt.textContent = m;
            if(i === new Date().getMonth()) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    init();
</script>
</body>
</html>
