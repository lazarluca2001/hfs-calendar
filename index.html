<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { --hfs-red: #800000; --status-biztos: #4CAF50; --status-talan: #FF9800; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        .main-layout { display: flex; gap: 20px; max-width: 1700px; margin: 0 auto; align-items: flex-start; }
        .calendar-section { flex: 2.5; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar { flex: 1; background: #eee; padding: 15px; border-radius: 12px; position: sticky; top: 20px; max-height: 95vh; overflow-y: auto; }
        
        .leaderboard-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h1, h2 { color: var(--hfs-red); text-align: center; border-bottom: 2px solid var(--hfs-red); padding-bottom: 10px; margin-top: 0; }
        h3 { font-size: 0.9em; color: white; background: var(--hfs-red); padding: 6px; border-radius: 5px; margin-top: 0; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        
        .controls { margin-bottom: 20px; text-align: center; }
        select { padding: 10px 20px; font-size: 16px; border: 2px solid var(--hfs-red); border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #ddd; border: 1px solid #ddd; }
        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.85em; }
        .day { background: white; min-height: 130px; padding: 8px; position: relative; }
        .day-number { font-weight: bold; color: #555; margin-bottom: 5px; display: block; }
        .today { background: #fffde7 !important; border: 2px solid #fbc02d !important; }
        
        .event-card { border-left: 4px solid var(--hfs-red); padding: 5px; margin-bottom: 5px; background: #fffcfc; border-radius: 4px; font-size: 0.75em; }
        .person-tag { padding: 2px 4px; margin-top: 2px; border-radius: 3px; font-size: 0.8em; border-left: 3px solid #ccc; background: #f8f9fa; display: flex; align-items: center; gap: 4px; }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }

        .leaderboard-item { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid #f0f0f0; gap: 8px; }
        .leader-info { flex-grow: 1; line-height: 1.2; }
        .leader-name { font-weight: bold; display: block; font-size: 0.85em; }
        .leader-stats { font-size: 0.75em; color: #666; }
        .leader-medals { font-size: 1em; white-space: nowrap; }
        .final-badge { background: var(--hfs-red); color: white; padding: 1px 3px; border-radius: 3px; font-size: 0.7em; font-weight: bold; }
    </style>
</head>
<body>
<div class="main-layout">
    <div class="calendar-section">
        <h1>HFS | European Tour 2026</h1>
        <div class="controls"><select id="monthSelect"></select></div>
        <div id="calendar" class="calendar-grid"></div>
    </div>
    <div class="sidebar">
        <h2>üèÜ Ranglist√°k</h2>
        <div class="leaderboard-box"><h3>‚ú® H√≥nap T√°ncosa</h3><div id="monthlyLeaderboard">...</div></div>
        <div class="leaderboard-box"><h3>üöÄ 2026 Szezon</h3><div id="yearlyLeaderboard">...</div></div>
        <div class="leaderboard-box"><h3>üëë √ñr√∂k Ranglista</h3><div id="allTimeLeaderboard">...</div></div>
    </div>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const eredmenyekUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=1410406652&single=true&output=csv';

    const resztvevokMap = {
        "L√°z√°r Luca": { nev: "L√°z√°r Luca", emoji: "üê∂", alias: "Luca" },
        "Angyal Merc√©desz": { nev: "Angyal Merc√©desz", emoji: "ü¶Ü", alias: "Merci" },
        "Ferenczi Csongor": { nev: "Ferenczi Csongor", emoji: "üåà", alias: "Csongi" },
        "Bende M√°rton": { nev: "Bende M√°rton", emoji: "ü¶Ñ", alias: "M√≥zes" },
        "Dominguez Zolt√°n": { nev: "Dominguez Zolt√°n", emoji: "üï∫", alias: "Zoli" }
    };

    let allWishlistEvents = [];
    let pastResults = [];

    async function init() {
        try {
            const [resW, resE] = await Promise.all([fetch(wishlistUrl), fetch(eredmenyekUrl)]);
            const [csvW, csvE] = await Promise.all([resW.text(), resE.text()]);
            
            const rowsW = csvW.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersW = rowsW[3];
            for(let i = 4; i < rowsW.length; i++) {
                let obj = {}; headersW.forEach((h, idx) => { if(h) obj[h] = rowsW[i][idx]; });
                if(obj.Event) allWishlistEvents.push(obj);
            }

            const rowsE = csvE.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersE = rowsE[4];
            for(let i = 5; i < rowsE.length; i++) {
                let obj = {}; headersE.forEach((h, idx) => { if(h) obj[h] = rowsE[i][idx]; });
                if(obj.Event) pastResults.push(obj);
            }

            setupMonthSelect();
            render(new Date().getMonth());
        } catch (e) { console.error("Hiba az adatok beolvas√°sakor:", e); }
    }

    function parseStatusResult(text) {
        if (!text) return { place: null, points: 0, isFinal: false };
        const low = text.toLowerCase();
        let res = { place: null, points: 0, isFinal: false };
        const pm = text.match(/([1-5])\s*\.?\s*hely/i);
        if (pm) res.place = parseInt(pm[1]);
        else if (low.includes("final")) res.isFinal = true;
        const ptm = text.match(/\+?\s*(\d+)\s*pont/i);
        if (ptm) res.points = parseInt(ptm[1]);
        return res;
    }

    function parseDate(dStr) {
        if(!dStr) return null;
        const p = dStr.replace(/\s/g, '').split('.');
        if(p.length < 3) return new Date(dStr.replace(/\./g, '/'));
        return new Date(p[0], p[1]-1, p[2]);
    }

    function calculate(mode, monthIdx = null) {
        let stats = {};
        Object.keys(resztvevokMap).forEach(k => stats[k] = { gold: 0, silver: 0, bronze: 0, points: 0, finals: 0 });

        if (mode === 'all') {
            pastResults.forEach(r => {
                if(stats[r.Name]) {
                    const p = parseInt(r.Final);
                    if(p === 1) stats[r.Name].gold++; else if(p === 2) stats[r.Name].silver++; else if(p === 3) stats[r.Name].bronze++;
                    if(p > 0) stats[r.Name].finals++;
                    stats[r.Name].points += parseInt(r.Point || 0);
                }
            });
        }

        allWishlistEvents.forEach(e => {
            const d = parseDate(e["Start date"]);
            if (!d) return;
            if (mode === 'month' && d.getMonth() !== monthIdx) return;
            
            Object.entries(resztvevokMap).forEach(([full, info]) => {
                const r = parseStatusResult(e[info.alias]);
                if (r.place === 1) stats[full].gold++; else if (r.place === 2) stats[full].silver++; else if (r.place === 3) stats[full].bronze++;
                if (r.place || r.isFinal) stats[full].finals++;
                stats[full].points += r.points;
            });
        });
        return stats;
    }

    function renderBoard(stats) {
        return Object.keys(resztvevokMap)
            .sort((a,b) => stats[b].points - stats[a].points || stats[b].gold - stats[a].gold)
            .map(k => `
                <div class="leaderboard-item">
                    <div style="font-size: 1.2em">${resztvevokMap[k].emoji}</div>
                    <div class="leader-info">
                        <span class="leader-name">${resztvevokMap[k].alias}</span>
                        <span class="leader-stats">${stats[k].points} pont | ${stats[k].finals} d√∂nt≈ë</span>
                    </div>
                    <div class="leader-medals">${'ü•á'.repeat(stats[k].gold)}${'ü•à'.repeat(stats[k].silver)}${'ü•â'.repeat(stats[k].bronze)}</div>
                </div>
            `).join('');
    }

    function render(monthIdx) {
        const cal = document.getElementById('calendar'); cal.innerHTML = '';
        const wdays = ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"];
        wdays.forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        
        const year = 2026, first = (new Date(year, monthIdx, 1).getDay() + 6) % 7, days = new Date(year, monthIdx + 1, 0).getDate(), today = new Date();
        for(let i = 0; i < first; i++) cal.innerHTML += `<div class="day empty"></div>`;
        
        for(let d = 1; d <= days; d++) {
            const curr = new Date(year, monthIdx, d); curr.setHours(0,0,0,0);
            const evs = allWishlistEvents.filter(e => {
                const s = parseDate(e["Start date"]), end = parseDate(e["End date"]);
                return s && end && curr >= s && curr <= end;
            });
            let h = `<div class="day ${curr.toDateString() === today.toDateString() ? 'today' : ''}"><span class="day-number">${d}</span>`;
            evs.forEach(e => {
                let ts = ""; Object.entries(resztvevokMap).forEach(([f, i]) => {
                    const raw = e[i.alias];
                    if (raw && (raw.toLowerCase().includes("igen") || raw.toLowerCase().includes("talan"))) {
                        const r = parseStatusResult(raw);
                        ts += `<div class="person-tag ${raw.toLowerCase().includes("talan") ? 'status-talan' : 'status-biztos'}">
                            ${i.emoji} ${i.alias} ${r.place ? 'ü•áü•àü•â'[r.place-1] || 'üèÖ' : ''} ${r.isFinal ? '<span class="final-badge">F</span>' : ''}
                        </div>`;
                    }
                });
                h += `<div class="event-card"><strong>${e.Event}</strong>${ts}</div>`;
            });
            cal.innerHTML += h + `</div>`;
        }
        document.getElementById('monthlyLeaderboard').innerHTML = renderBoard(calculate('month', monthIdx));
        document.getElementById('yearlyLeaderboard').innerHTML = renderBoard(calculate('year'));
        document.getElementById('allTimeLeaderboard').innerHTML = renderBoard(calculate('all'));
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        const mNames = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        sel.innerHTML = '';
        mNames.forEach((m, i) => {
            const opt = document.createElement('option'); opt.value = i; opt.textContent = m;
            if(i === new Date().getMonth()) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    init();
</script>
</body>
</html>
