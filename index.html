<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { --hfs-red: #800000; --status-biztos: #4CAF50; --status-talan: #FF9800; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        .main-layout { display: flex; gap: 20px; max-width: 1800px; margin: 0 auto; align-items: flex-start; }
        
        .calendar-section { flex: 3; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .sidebar { flex: 1; background: #eee; padding: 15px; border-radius: 12px; position: sticky; top: 20px; max-height: 90vh; overflow-y: auto; }

        /* Napt√°r alap r√°cs */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            background: #ddd; 
            border: 1px solid #ddd;
            gap: 1px;
            position: relative;
        }

        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9em; }
        
        /* Nap cell√°k (csak a h√°tt√©r √©s d√°tum) */
        .day { background: white; min-height: 150px; padding: 10px; position: relative; }
        .day-number { font-weight: bold; color: #333; position: absolute; top: 10px; left: 10px; z-index: 1; }
        .today { background: #fffde7 !important; }
        .empty { background: #fafafa; }

        /* Esem√©ny r√©teg (a napok felett) */
        .events-overlay {
            position: absolute;
            top: 40px; /* A d√°tumok alatt kezd≈ëdik */
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: min-content;
            gap: 4px 1px;
            pointer-events: none; /* √Åtl√°tsz√≥ az eg√©rnek, hogy a napok kattinthat√≥ak maradjanak */
        }

        .event-bar {
            grid-column: var(--start) / span var(--span);
            background: white;
            border-top: 4px solid var(--hfs-red);
            border-radius: 4px;
            margin: 0 5px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            pointer-events: auto; /* Ez viszont kattinthat√≥ */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-title { font-weight: bold; color: var(--hfs-red); font-size: 0.85em; text-align: center; margin-bottom: 5px; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 3px; justify-content: center; }
        
        .person-tag { 
            font-size: 0.7em; padding: 2px 5px; border-radius: 10px; background: #f0f0f0; 
            border-left: 3px solid #ccc; display: flex; align-items: center; gap: 3px;
        }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }

        .leaderboard-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { background: var(--hfs-red); color: white; padding: 6px; text-align: center; border-radius: 4px; font-size: 0.85em; margin-top: 0; text-transform: uppercase; }
        .leaderboard-item { display: flex; align-items: center; padding: 5px 0; border-bottom: 1px solid #eee; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="calendar-section">
        <h1 style="text-align:center; color:var(--hfs-red);">HFS | European Tour 2026</h1>
        <div style="text-align:center; margin-bottom:15px;">
            <select id="monthSelect" style="padding:10px; border-radius:8px; border:2px solid var(--hfs-red);"></select>
        </div>
        
        <div class="calendar-grid" id="weekday-header"></div>
        <div class="calendar-grid" id="calendar-wrapper">
            <div id="days-container" style="display: contents;"></div>
            <div id="events-overlay" class="events-overlay"></div>
        </div>
    </div>
    
    <div class="sidebar">
        <h2 style="text-align:center;">üèÜ Ranglist√°k</h2>
        <div id="dynamicLeaderboards"></div>
    </div>
</div>



<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const eredmenyekUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=1410406652&single=true&output=csv';

    const resztvevokMap = {
        "Ferenczi Csongor": { emoji: "üåà", alias: "Csongi" },
        "Angyal Merc√©desz": { emoji: "ü¶Ü", alias: "Merci" },
        "Bende M√°rton": { emoji: "ü¶Ñ", alias: "M√≥zes" },
        "L√°z√°r Luca": { emoji: "üê∂", alias: "Luca" },
        "Dominguez Zolt√°n": { emoji: "üï∫", alias: "Zoli" }
    };

    let allWishlistEvents = [], pastResults = [];

    function parseDate(dStr) {
        if(!dStr) return null;
        const p = dStr.split('.');
        return new Date(p[0], p[1]-1, p[2]);
    }

    async function init() {
        const [resW, resE] = await Promise.all([fetch(wishlistUrl), fetch(eredmenyekUrl)]);
        const csvW = await resW.text(), csvE = await resE.text();
        
        const rowsW = csvW.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
        for(let i = 4; i < rowsW.length; i++) {
            let obj = {}; rowsW[3].forEach((h, idx) => { if(h) obj[h] = rowsW[i][idx]; });
            if(obj.Event) allWishlistEvents.push(obj);
        }

        const rowsE = csvE.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
        for(let i = 5; i < rowsE.length; i++) {
            const r = rowsE[i];
            if(r.length > 10) pastResults.push({ Name: r[1], Level: r[2], Event: r[3], Date: r[4], Final: r[10], Point: r[11] });
        }
        setupMonthSelect();
        render(new Date().getMonth());
    }

    function render(monthIndex) {
        const daysContainer = document.getElementById('days-container');
        const eventsOverlay = document.getElementById('events-overlay');
        const header = document.getElementById('weekday-header');
        daysContainer.innerHTML = ''; eventsOverlay.innerHTML = ''; header.innerHTML = '';
        
        const year = 2026;
        ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"].forEach(d => header.innerHTML += `<div class="weekday">${d}</div>`);

        const firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7;
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

        // 1. Napok kirajzol√°sa
        for(let i = 0; i < firstDay; i++) daysContainer.innerHTML += `<div class="day empty"></div>`;
        for(let d = 1; d <= daysInMonth; d++) {
            const isToday = new Date(year, monthIndex, d).toDateString() === new Date().toDateString();
            daysContainer.innerHTML += `<div class="day ${isToday ? 'today' : ''}"><span class="day-number">${d}</span></div>`;
        }

        // 2. Esem√©nyek kirajzol√°sa (Merge logic)
        allWishlistEvents.forEach(e => {
            const start = parseDate(e["Start date"]), end = parseDate(e["End date"]);
            if (start && start.getMonth() === monthIndex && start.getFullYear() === year) {
                const dayStart = start.getDate();
                const colStart = ((start.getDay() + 6) % 7) + 1;
                const duration = Math.round((end - start) / 86400000) + 1;
                
                // Mennyi a sor eltol√≥d√°sa a napt√°r elej√©t≈ël
                const totalDaysOffset = firstDay + dayStart - 1;
                const rowNumber = Math.floor(totalDaysOffset / 7) + 1;
                const colPos = (totalDaysOffset % 7) + 1;

                let tags = "";
                Object.entries(resztvevokMap).forEach(([fullName, info]) => {
                    const status = (e[info.alias] || "").toLowerCase();
                    if (status.includes("igen") || status.includes("talan") || status.includes("igazolt")) {
                        const res = pastResults.find(r => r.Name === fullName && r.Event.toLowerCase().includes(e.Event.toLowerCase()) && parseDate(r.Date).getFullYear() === 2026);
                        const icon = res && res.Final <= 3 ? ['ü•á','ü•à','ü•â'][res.Final-1] : "";
                        tags += `<div class="person-tag ${status.includes("talan") ? 'status-talan' : 'status-biztos'}">${info.emoji} ${info.alias} ${icon}</div>`;
                    }
                });

                const bar = document.createElement('div');
                bar.className = 'event-bar';
                // CSS Grid pozicion√°l√°s
                bar.style.gridColumn = `${colPos} / span ${Math.min(duration, 8 - colPos)}`;
                bar.style.gridRow = `${rowNumber}`;
                
                bar.innerHTML = `<span class="event-title">${e.Event}</span><div class="tag-container">${tags}</div>`;
                eventsOverlay.appendChild(bar);
            }
        });
        renderLeaderboards();
    }

    function renderLeaderboards() {
        const container = document.getElementById('dynamicLeaderboards');
        container.innerHTML = '';
        let divData = {};
        pastResults.forEach(r => {
            if(!divData[r.Level]) divData[r.Level] = {};
            if(resztvevokMap[r.Name]) {
                if(!divData[r.Level][r.Name]) divData[r.Level][r.Name] = { gold: 0, points: 0 };
                if(parseInt(r.Final) === 1) divData[r.Level][r.Name].gold++;
                divData[r.Level][r.Name].points += (parseInt(r.Point) || 0);
            }
        });
        ["Newcomer", "Novice", "Intermediate", "Advanced", "All-Star"].forEach(lvl => {
            if(divData[lvl]) {
                let h = `<div class="leaderboard-box"><h3>${lvl}</h3>`;
                Object.keys(divData[lvl]).sort((a,b)=>divData[lvl][b].points - divData[lvl][a].points).forEach(n => {
                    if(divData[lvl][n].points > 0)
                        h += `<div class="leaderboard-item"><b>${resztvevokMap[n].alias}</b>: ${divData[lvl][n].points} p</div>`;
                });
                container.innerHTML += h + `</div>`;
            }
        });
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"].forEach((m, i) => {
            sel.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`;
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    init();
</script>
</body>
</html>
