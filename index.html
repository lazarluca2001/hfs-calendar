<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { --hfs-red: #800000; --status-biztos: #4CAF50; --status-talan: #FF9800; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        .main-layout { max-width: 1400px; margin: 0 auto; }
        .calendar-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #ddd; border: 1px solid #ddd; }
        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9em; }
        .day { background: white; min-height: 140px; padding: 8px; position: relative; }
        .day-number { font-weight: bold; color: #555; margin-bottom: 8px; display: block; }
        .today { background: #fffde7 !important; border: 2px solid #fbc02d !important; }
        .event-card { border-left: 4px solid var(--hfs-red); padding: 5px; margin-bottom: 8px; background: #fffcfc; border-radius: 4px; font-size: 0.75em; }
        .event-title { font-weight: bold; display: block; color: #333; margin-bottom: 3px; }
        .event-continued { border-left-color: #ccc; background: #fafafa; }
        .event-continued .event-title { font-weight: normal; font-style: italic; color: #777; }
        .person-tag { padding: 3px 5px; margin-top: 3px; border-radius: 4px; font-size: 0.85em; border-left: 3px solid #ccc; background: #f8f9fa; display: flex; align-items: center; gap: 4px; }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="calendar-section">
        <h1 style="text-align:center; color:var(--hfs-red);">HFS | European Tour 2026</h1>
        <div style="text-align:center; margin-bottom:20px;">
            <select id="monthSelect" style="padding:10px; border-radius:8px; border:2px solid var(--hfs-red); font-weight:bold;"></select>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </div>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const eredmenyekUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=1410406652&single=true&output=csv';

    const resztvevokMap = {
        "Csongi": { emoji: "üåà", fullName: "Ferenczi Csongor" },
        "Merci": { emoji: "ü¶Ü", fullName: "Angyal Merc√©desz" },
        "M√≥zes": { emoji: "ü¶Ñ", fullName: "Bende M√°rton" },
        "Luca":  { emoji: "üê∂", fullName: "L√°z√°r Luca" },
        "Zoli":  { emoji: "üï∫", fullName: "Dominguez Zolt√°n" }
    };

    let allWishlistEvents = [];
    let pastResults = [];

    function getAliasByName(name) {
        if (!name) return null;
        const normalized = name.trim().toLowerCase();
        for (const [alias, data] of Object.entries(resztvevokMap)) {
            if (normalized.includes(alias.toLowerCase()) || 
                normalized.includes(data.fullName.toLowerCase())) {
                return alias;
            }
        }
        return null;
    }

    function parseHungarianDate(dStr) {
        if(!dStr || dStr.trim() === "") return null;
        const p = dStr.replace(/\s/g, '').split('.');
        if(p.length < 3) return null;
        return new Date(parseInt(p[0]), parseInt(p[1]) - 1, parseInt(p[2]));
    }

    async function init() {
        try {
            const [resW, resE] = await Promise.all([fetch(wishlistUrl), fetch(eredmenyekUrl)]);
            const csvW = await resW.text(), csvE = await resE.text();
            
            // Wishlist feldolgoz√°s
            const rowsW = csvW.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersW = rowsW[3];
            allWishlistEvents = [];
            for(let i = 4; i < rowsW.length; i++) {
                let obj = {}; 
                if(headersW) headersW.forEach((h, idx) => { if(h) obj[h] = rowsW[i][idx]; });
                if(obj.Event) allWishlistEvents.push(obj);
            }

            // Eredm√©nyek feldolgoz√°sa (csak az √©rmek megjelen√≠t√©s√©hez a napt√°rban)
            const rowsE = csvE.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersE = rowsE[3];
            const findIdx = (names) => headersE.findIndex(h => names.some(n => h.toLowerCase().includes(n.toLowerCase())));
            
            const idxName = findIdx(['name', 'n√©v']);
            const idxEvent = findIdx(['event', 'esem√©ny']);
            const idxFinal = findIdx(['final', 'helyez√©s']);

            pastResults = [];
            for(let i = 4; i < rowsE.length; i++) {
                const r = rowsE[i];
                if(!r[idxName] || r[idxName] === "") continue;
                const alias = getAliasByName(r[idxName]);
                if (alias) {
                    pastResults.push({
                        Alias: alias,
                        Event: r[idxEvent] || "",
                        Final: parseInt(r[idxFinal]) || 0
                    });
                }
            }

            setupMonthSelect();
            render(new Date().getMonth());
        } catch (e) { console.error("Hiba:", e); }
    }

    function render(monthIndex) {
        const cal = document.getElementById('calendar'); 
        if (!cal) return;
        cal.innerHTML = '';
        const year = 2026;
        ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"].forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        
        const firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7;
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
        
        for(let i = 0; i < firstDay; i++) cal.innerHTML += `<div class="day empty"></div>`;
        
        for(let d = 1; d <= daysInMonth; d++) {
            const current = new Date(year, monthIndex, d); current.setHours(0,0,0,0);
            const daily = allWishlistEvents.filter(e => {
                const s = parseHungarianDate(e["Start date"]), end = parseHungarianDate(e["End date"]);
                return s && end && current >= s && current <= end;
            });

            let isToday = current.toDateString() === new Date().toDateString();
            let html = `<div class="day ${isToday ? 'today' : ''}"><span class="day-number">${d}</span>`;
            
            daily.forEach(e => {
                const startD = parseHungarianDate(e["Start date"]);
                const isFirstDay = startD && current.getTime() === startD.getTime();
                if (isFirstDay) {
                    let tags = "";
                    Object.entries(resztvevokMap).forEach(([alias, info]) => {
                        const status = (e[alias] || "").toLowerCase();
                        if (status.includes("igen") || status.includes("talan") || status.includes("igazolt")) {
                            const res = pastResults.find(r => r.Alias === alias && r.Event.trim().toLowerCase() === e.Event.trim().toLowerCase());
                            const p = res ? res.Final : null;
                            let icon = (p === 1) ? "ü•á" : (p === 2) ? "ü•à" : (p === 3) ? "ü•â" : "";
                            tags += `<div class="person-tag ${status.includes("talan") ? 'status-talan' : 'status-biztos'}">${info.emoji} ${alias} ${icon}</div>`;
                        }
                    });
                    html += `<div class="event-card"><span class="event-title">${e.Event}</span>${tags}</div>`;
                } else {
                    html += `<div class="event-card event-continued"><span class="event-title">${e.Event}</span></div>`;
                }
            });
            cal.innerHTML += html + `</div>`;
        }
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        const mNames = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        sel.innerHTML = "";
        mNames.forEach((m, i) => {
            const opt = document.createElement('option'); opt.value = i; opt.textContent = m;
            if(i === new Date().getMonth()) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    
    init();
</script>
</body>
</html>
