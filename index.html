<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { 
            --hfs-red: #800000;
            --hfs-light-red: #fff0f0; 
            --status-biztos-bg: #ffffff;
            --status-biztos-border: #2e7d32;
            --status-talan-bg: #ffffff;
            --status-talan-border: #ef6c00;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --event-card-bg: #fff5f5;
            --event-card-border: #eecaca;
            --today-bg: #ffebee;
            --empty-day-fill: #f9f9f9;
            --empty-dots: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --hfs-red: #ff4d4d;
            --hfs-light-red: #2a1515;
            --event-card-bg: #241a1a;
            --event-card-border: #4a2a2a;
            --status-biztos-bg: #2a2a2a;
            --status-talan-bg: #2a2a2a;
            --today-bg: #3d0a0a;
            --empty-day-fill: #141414;
            --empty-dots: #252525;
        }

        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); }
        .main-layout { display: flex; height: 100vh; width: 100vw; }

        .sidebar {
            width: 320px;
            background: var(--card-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
            box-sizing: border-box;
            z-index: 10;
        }

        .calendar-section { flex: 1; height: 100vh; display: flex; flex-direction: column; background: var(--bg-color); overflow-y: auto; }

        .month-display-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 15px; background: var(--card-bg); border-bottom: 1px solid var(--border-color); gap: 10px;
        }

        .month-title-group { display: flex; align-items: center; justify-content: center; gap: 25px; }
        .month-display { color: var(--hfs-red); font-size: 2.2em; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin: 0; }

        .nav-btn {
            background: var(--hfs-red); color: white; border: none; border-radius: 50%;
            width: 38px; height: 38px; cursor: pointer; font-size: 1.2em;
            display: flex; align-items: center; justify-content: center; transition: transform 0.2s;
        }
        .nav-btn:hover { transform: scale(1.1); }

        .controls-row { display: flex; gap: 10px; align-items: center; }

        #monthSelect, .today-btn {
            background: var(--card-bg); border: 2px solid var(--hfs-red); padding: 6px 15px;
            border-radius: 8px; color: var(--text-color); font-weight: 600; cursor: pointer;
        }

        .sidebar-card { background: var(--bg-color); border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); }
        .sidebar-card h3 { margin: 0 0 10px 0; color: var(--hfs-red); font-size: 0.9em; text-transform: uppercase; }

        .member-filter { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .filter-btn {
            background: var(--card-bg); border: 1px solid var(--border-color); padding: 8px 5px;
            border-radius: 6px; color: var(--text-color); font-weight: 600; cursor: pointer; font-size: 0.8em;
            display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .filter-btn.active { border-color: var(--hfs-red); background: var(--hfs-light-red); }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            grid-auto-rows: minmax(130px, auto); 
            gap: 1px; 
            background: var(--border-color); 
            width: 100%;
        }
        
        .weekday { 
            background: var(--hfs-red); color: #ffffff; height: 32px;
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 0.75em; text-transform: uppercase;
        }
        
        .day { background: var(--card-bg); padding: 8px; display: flex; flex-direction: column; box-sizing: border-box; position: relative; }
        
        /* SZ√úRK√çTETT NAPOK ST√çLUSA */
        .empty-day-pre, .empty-day-post {
            background-color: var(--empty-day-fill);
            background-image: radial-gradient(var(--empty-dots) 1px, transparent 0);
            background-size: 10px 10px;
            opacity: 0.8;
        }

        .day-number { font-weight: bold; color: var(--text-color); opacity: 0.5; font-size: 0.85em; margin-bottom: 5px; }
        .today { background: var(--today-bg) !important; box-shadow: inset 0 0 0 2px var(--hfs-red); }

        .event-card { 
            background-color: var(--event-card-bg); padding: 8px; border-radius: 10px; 
            border: 1px solid var(--event-card-border); margin-bottom: 6px; cursor: pointer;
            z-index: 2;
        }

        .event-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .event-title { font-weight: 800; color: var(--hfs-red); font-size: 0.85em; }
        .event-indicator { font-size: 0.7em; color: var(--hfs-red); transition: transform 0.3s ease; }
        .event-card.open .event-indicator { transform: rotate(180deg); }

        .participants-container { 
            max-height: 0; overflow: hidden; opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease;
        }
        .event-card.open .participants-container { max-height: 500px; opacity: 1; margin-top: 10px; }

        .person-tag { 
            background: var(--status-biztos-bg); padding: 4px 8px; border-radius: 15px; 
            font-size: 0.8em; font-weight: 600; display: flex; align-items: center; gap: 5px;
            margin-top: 3px; border: 1px solid var(--border-color); color: var(--text-color);
            border-left: 4px solid #ccc;
        }
        .status-biztos { border-left-color: var(--status-biztos-border); }
        .status-talan { border-left-color: var(--status-talan-border); }

        .theme-switch-wrapper { margin-top: auto; padding-top: 10px; display: flex; align-items: center; gap: 10px; font-size: 0.8em; font-weight: 600; }
        .theme-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hfs-red); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="sidebar">
        <h1 style="color:var(--hfs-red); font-size: 1.3em; margin: 0; letter-spacing: 1px;">HFS 2026</h1>
        <div class="sidebar-card">
            <h3>K√ñVETKEZ≈ê √ÅLLOM√ÅS</h3>
            <div id="nextEventContent" style="color: var(--text-color);">Bet√∂lt√©s...</div>
        </div>
        <div class="sidebar-card">
            <h3>TAGOK SZ≈∞R√âSE</h3>
            <div id="memberFilter" class="member-filter"></div>
        </div>
        <div class="theme-switch-wrapper">
            <span>S√∂t√©t m√≥d</span>
            <label class="theme-switch">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </aside>

    <main class="calendar-section">
        <div class="month-display-container">
            <div class="month-title-group">
                <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
                <h2 id="currentMonthHeader" class="month-display"></h2>
                <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
            </div>
            <div class="controls-row">
                <button class="today-btn" onclick="goToToday()">Ma</button>
                <select id="monthSelect"></select>
            </div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </main>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const resztvevokMap = { "Csongi": "üåà", "Merci": "ü¶Ü", "M√≥zes": "ü¶Ñ", "Luca": "üê∂", "Zoli": "üï∫" };
    const validStatuses = ["igen", "tal√°n", "talan", "fizetve", "igazolt"];
    let allEvents = [], activeFilter = null, currentMonthIdx = new Date().getMonth();

    const toggle = document.querySelector('#checkbox');
    if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); toggle.checked = true; }
    toggle.addEventListener('change', (e) => {
        const t = e.target.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
    });

    function parseHungarianDate(dStr) {
        if(!dStr) return null;
        const p = dStr.trim().replace(/\.+$/, '').split('.');
        return p.length < 3 ? null : new Date(p[0], p[1]-1, p[2]);
    }

    async function init() {
        const res = await fetch(wishlistUrl);
        const csv = await res.text();
        const rows = csv.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
        const headers = rows[3];
        allEvents = [];
        for(let i = 4; i < rows.length; i++) {
            let obj = {}; headers.forEach((h, idx) => { if(h) obj[h] = rows[i][idx]; });
            if(obj.Event) {
                obj._start = parseHungarianDate(obj["Start date"]);
                obj._end = parseHungarianDate(obj["End date"]);
                if(obj._start) allEvents.push(obj);
            }
        }
        renderFilter(); updateNext(); setupMonthSelect(); render(currentMonthIdx);
    }

    function renderFilter() {
        const c = document.getElementById('memberFilter');
        Object.keys(resztvevokMap).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'filter-btn';
            btn.innerHTML = `<span>${resztvevokMap[name]}</span> ${name}`;
            btn.onclick = () => {
                activeFilter = (activeFilter === name) ? null : name;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(activeFilter)));
                render(currentMonthIdx);
            };
            c.appendChild(btn);
        });
    }

    function updateNext() {
        const now = new Date().setHours(0,0,0,0);
        const next = allEvents.filter(e => e._end && e._end >= now).sort((a,b) => a._start - b._start)[0];
        if(next) {
            const diff = Math.ceil((next._start - now) / 86400000);
            document.getElementById('nextEventContent').innerHTML = `<h2 style="font-size:1.1em; margin:0">${next.Event}</h2><p style="margin:5px 0; font-size:0.9em; opacity:0.8">üìç ${next.Location || 'TBD'}</p><p style="margin:5px 0; font-size:0.9em; opacity:0.8">üìÖ ${next["Start date"]}</p><span style="font-weight:bold; color:var(--hfs-red)">${diff <= 0 ? "MA KEZD≈êDIK! üî•" : "M√©g " + diff + " nap"}</span>`;
        }
    }

    function goToToday() {
        currentMonthIdx = new Date().getMonth();
        document.getElementById('monthSelect').value = currentMonthIdx;
        render(currentMonthIdx);
    }

    function render(m) {
        const cal = document.getElementById('calendar'); cal.innerHTML = '';
        const mNames = ["Janu√°r","Febru√°r","M√°rcius","√Åprilis","M√°jus","J√∫nius","J√∫lius","Augusztus","Szeptember","Okt√≥ber","November","December"];
        document.getElementById('currentMonthHeader').innerText = mNames[m];
        ["H√©tf≈ë","Kedd","Szerda","Cs√ºt√∂rt√∂k","P√©ntek","Szombat","Vas√°rnap"].forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        
        const first = (new Date(2026, m, 1).getDay() + 6) % 7;
        const days = new Date(2026, m+1, 0).getDate();
        
        // H√≥nap eleji sz√ºrk√≠tett napok
        for(let i=0; i<first; i++) cal.innerHTML += `<div class="day empty-day-pre"></div>`;
        
        // Aktu√°lis napok
        for(let d=1; d<=days; d++) {
            const currDate = new Date(2026, m, d);
            const curr = currDate.setHours(0,0,0,0);
            const evs = allEvents.filter(e => curr >= e._start.getTime() && curr <= e._end.getTime());
            let html = `<div class="day ${new Date().setHours(0,0,0,0) === curr ? 'today' : ''}"><span class="day-number">${d}</span>`;
            evs.forEach(e => {
                let tags = "";
                Object.keys(resztvevokMap).forEach(name => {
                    const s = (e[name]||"").toLowerCase();
                    if(validStatuses.some(vs => s.includes(vs)) && (!activeFilter || activeFilter === name)) {
                        tags += `<div class="person-tag ${s.includes("talan") ? 'status-talan' : 'status-biztos'}"><span>${resztvevokMap[name]}</span> ${name}</div>`;
                    }
                });
                
                if(tags) {
                    html += `
                        <div class="event-card" onclick="this.classList.toggle('open')">
                            <div class="event-header">
                                <span class="event-title">${e.Event}</span>
                                <span class="event-indicator">‚ñº</span>
                            </div>
                            <div class="participants-container">${tags}</div>
                        </div>`;
                }
            });
            cal.innerHTML += html + `</div>`;
        }
        
        // H√≥nap v√©gi sz√ºrk√≠tett napok
        const totalProcessed = first + days;
        const remaining = totalProcessed % 7 === 0 ? 0 : 7 - (totalProcessed % 7);
        for(let i=0; i<remaining; i++) cal.innerHTML += `<div class="day empty-day-post"></div>`;
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect'); sel.innerHTML = '';
        ["Janu√°r","Febru√°r","M√°rcius","√Åprilis","M√°jus","J√∫nius","J√∫lius","Augusztus","Szeptember","Okt√≥ber","November","December"].forEach((m, i) => {
            const opt = document.createElement('option'); opt.value = i; opt.textContent = m;
            if(i === currentMonthIdx) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => { currentMonthIdx = parseInt(e.target.value); render(currentMonthIdx); };
    }

    function changeMonth(d) { currentMonthIdx = (currentMonthIdx + d + 12) % 12; document.getElementById('monthSelect').value = currentMonthIdx; render(currentMonthIdx); }
    init();
</script>
</body>
</html>
