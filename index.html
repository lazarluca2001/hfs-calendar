<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { --hfs-red: #800000; --status-biztos: #4CAF50; --status-talan: #FF9800; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        .main-layout { display: flex; gap: 20px; max-width: 1750px; margin: 0 auto; align-items: flex-start; }
        
        .calendar-section { flex: 2.8; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar { flex: 1.2; background: #eee; padding: 15px; border-radius: 12px; position: sticky; top: 20px; max-height: 95vh; overflow-y: auto; }
        
        .leaderboard-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h1, h2 { color: var(--hfs-red); text-align: center; border-bottom: 2px solid var(--hfs-red); padding-bottom: 10px; margin-top: 0; }
        h3 { font-size: 0.9em; color: white; background: var(--hfs-red); padding: 8px; border-radius: 5px; margin-top: 0; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        
        .controls { margin-bottom: 20px; text-align: center; }
        select { padding: 10px 20px; font-size: 16px; border: 2px solid var(--hfs-red); border-radius: 8px; cursor: pointer; font-weight: bold; background: white; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #ddd; border: 1px solid #ddd; }
        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9em; }
        .day { background: white; min-height: 140px; padding: 8px; position: relative; }
        .day-number { font-weight: bold; color: #555; margin-bottom: 8px; display: block; }
        .today { background: #fffde7 !important; border: 2px solid #fbc02d !important; }
        
        /* Esem√©ny k√°rtya st√≠lusok */
        .event-card { border-left: 4px solid var(--hfs-red); padding: 5px; margin-bottom: 8px; background: #fffcfc; border-radius: 4px; font-size: 0.75em; }
        .event-continued { border-left: 4px solid #f0d0d0; background: #fffafa; opacity: 0.6; min-height: 10px; }
        
        .person-tag { padding: 3px 5px; margin-top: 3px; border-radius: 4px; font-size: 0.85em; border-left: 3px solid #ccc; background: #f8f9fa; display: flex; align-items: center; gap: 4px; }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }

        .leaderboard-item { display: flex; align-items: center; padding: 8px 5px; border-bottom: 1px solid #eee; gap: 10px; }
        .leader-info { flex-grow: 1; }
        .leader-name { font-weight: bold; display: block; font-size: 0.85em; }
        .leader-stats { font-size: 0.75em; color: #666; }
        .leader-medals { font-size: 1.1em; white-space: nowrap; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="calendar-section">
        <h1>HFS | European Tour 2026</h1>
        <div class="controls"><select id="monthSelect"></select></div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <div class="sidebar">
        <h2>üèÜ Div√≠zi√≥ Ranglist√°k</h2>
        <div id="dynamicLeaderboards">Bet√∂lt√©s...</div>
    </div>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const eredmenyekUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=1410406652&single=true&output=csv';

    const resztvevokMap = {
        "Ferenczi Csongor": { emoji: "üåà", alias: "Csongi" },
        "Angyal Merc√©desz": { emoji: "ü¶Ü", alias: "Merci" },
        "Bende M√°rton": { emoji: "ü¶Ñ", alias: "M√≥zes" },
        "L√°z√°r Luca": { emoji: "üê∂", alias: "Luca" },
        "Dominguez Zolt√°n": { emoji: "üï∫", alias: "Zoli" }
    };

    const divisionOrder = ["Newcomer", "Novice", "Intermediate", "Advanced", "All-Star", "Champion"];
    let allWishlistEvents = [];
    let pastResults = [];

    function parseDate(dStr) {
        if(!dStr || dStr.trim() === "") return null;
        const p = dStr.replace(/\s/g, '').split('.');
        if(p.length < 3) return null;
        return new Date(parseInt(p[0]), parseInt(p[1]) - 1, parseInt(p[2]));
    }

    async function init() {
        try {
            const [resW, resE] = await Promise.all([fetch(wishlistUrl), fetch(eredmenyekUrl)]);
            const csvW = await resW.text();
            const csvE = await resE.text();
            
            const rowsW = csvW.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headersW = rowsW[3];
            for(let i = 4; i < rowsW.length; i++) {
                let obj = {}; 
                headersW.forEach((h, idx) => { if(h) obj[h] = rowsW[i][idx]; });
                if(obj.Event) allWishlistEvents.push(obj);
            }

            const rowsE = csvE.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            for(let i = 5; i < rowsE.length; i++) {
                const r = rowsE[i];
                if(r.length < 12) continue;
                pastResults.push({
                    Name: r[1],      // B
                    Level: r[2],     // C (Division - Friss√≠tve!)
                    Event: r[3],     // D
                    Date: r[4],      // E
                    Final: r[10],    // K
                    Point: r[11]     // L
                });
            }

            setupMonthSelect();
            render(new Date().getMonth());
        } catch (e) { console.error("Hiba:", e); }
    }

    function renderDynamicLeaderboards() {
        const container = document.getElementById('dynamicLeaderboards');
        let divisionData = {};

        pastResults.forEach(r => {
            const div = r.Level || "Ismeretlen";
            if(!divisionData[div]) {
                divisionData[div] = {};
                Object.keys(resztvevokMap).forEach(k => divisionData[div][k] = { gold: 0, silver: 0, bronze: 0, points: 0 });
            }
            if(resztvevokMap[r.Name]) {
                const place = parseInt(r.Final);
                if(place === 1) divisionData[div][r.Name].gold++;
                else if(place === 2) divisionData[div][r.Name].silver++;
                else if(place === 3) divisionData[div][r.Name].bronze++;
                divisionData[div][r.Name].points += (parseInt(r.Point) || 0);
            }
        });

        container.innerHTML = "";
        divisionOrder.forEach(divName => {
            if(divisionData[divName]) {
                const stats = divisionData[divName];
                const sortedNames = Object.keys(resztvevokMap).filter(n => stats[n].points > 0 || stats[n].gold > 0).sort((a,b) => stats[b].points - stats[a].points);
                if(sortedNames.length > 0) {
                    let box = `<div class="leaderboard-box"><h3>${divName}</h3>`;
                    sortedNames.forEach(name => {
                        box += `<div class="leaderboard-item"><div style="font-size: 1.2em">${resztvevokMap[name].emoji}</div><div class="leader-info"><span class="leader-name">${resztvevokMap[name].alias}</span><span class="leader-stats">${stats[name].points} pont</span></div><div class="leader-medals">${'ü•á'.repeat(stats[name].gold)}${'ü•à'.repeat(stats[name].silver)}${'ü•â'.repeat(stats[name].bronze)}</div></div>`;
                    });
                    container.innerHTML += box + `</div>`;
                }
            }
        });
    }

    function render(monthIndex) {
        const cal = document.getElementById('calendar'); cal.innerHTML = '';
        ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"].forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        
        const year = 2026, firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7, daysInMonth = new Date(year, monthIndex + 1, 0).getDate(), today = new Date();
        for(let i = 0; i < firstDay; i++) cal.innerHTML += `<div class="day empty"></div>`;
        
        for(let d = 1; d <= daysInMonth; d++) {
            const current = new Date(year, monthIndex, d); current.setHours(0,0,0,0);
            
            const daily = allWishlistEvents.filter(e => {
                const s = parseDate(e["Start date"]), end = parseDate(e["End date"]);
                return s && end && current >= s && current <= end;
            });

            let html = `<div class="day ${current.toDateString() === today.toDateString() ? 'today' : ''}"><span class="day-number">${d}</span>`;
            
            daily.forEach(e => {
                const startDate = parseDate(e["Start date"]);
                // CSAK az esem√©ny els≈ë napj√°n √≠rjuk ki a teljes nevet √©s tag-eket
                const isFirstDay = current.getTime() === startDate.getTime();

                if (isFirstDay) {
                    let tags = "";
                    Object.entries(resztvevokMap).forEach(([fullName, info]) => {
                        const status = (e[info.alias] || "").toLowerCase();
                        if (status.includes("igen") || status.includes("talan") || status.includes("igazolt")) {
                            const res = pastResults.find(r => r.Name === fullName && r.Event.trim().toLowerCase() === e.Event.trim().toLowerCase() && parseDate(r.Date)?.getFullYear() === year);
                            const p = res ? parseInt(res.Final) : null;
                            let icon = (p === 1) ? "ü•á" : (p === 2) ? "ü•à" : (p === 3) ? "ü•â" : "";
                            tags += `<div class="person-tag ${status.includes("talan") ? 'status-talan' : 'status-biztos'}">${info.emoji} ${info.alias} ${icon}</div>`;
                        }
                    });
                    html += `<div class="event-card"><strong>${e.Event}</strong>${tags}</div>`;
                } else {
                    // A t√∂bbi napon csak egy jelz√©s, hogy tart az esem√©ny
                    html += `<div class="event-card event-continued" title="${e.Event} folytat√≥dik"></div>`;
                }
            });
            cal.innerHTML += html + `</div>`;
        }
        renderDynamicLeaderboards();
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        const mNames = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        sel.innerHTML = '';
        mNames.forEach((m, i) => {
            const opt = document.createElement('option'); opt.value = i; opt.textContent = m;
            if(i === new Date().getMonth()) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    init();
</script>
</body>
</html>
