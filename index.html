<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { 
            --hfs-red: #800000; 
            --status-biztos: #4CAF50; 
            --status-talan: #FF9800;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        
        /* K√©toszlopos elrendez√©s */
        .main-layout { 
            display: flex; 
            gap: 20px; 
            max-width: 1600px; 
            margin: 0 auto; 
            align-items: flex-start;
        }

        .calendar-section { flex: 3; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Dics≈ës√©gfal st√≠lusa */
        .sidebar { 
            flex: 1; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            position: sticky; 
            top: 20px;
        }

        h1, h2 { color: var(--hfs-red); text-align: center; border-bottom: 2px solid var(--hfs-red); padding-bottom: 10px; }
        
        .controls { margin-bottom: 20px; text-align: center; }
        select { padding: 10px 20px; font-size: 16px; border: 2px solid var(--hfs-red); border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #ddd; border: 1px solid #ddd; }
        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9em; }
        .day { background: white; min-height: 140px; padding: 8px; position: relative; }
        .day-number { font-weight: bold; color: #555; margin-bottom: 8px; display: block; }
        .today { background: #fff9c4 !important; border: 2px solid #fbc02d !important; }

        .event-card { border-left: 4px solid var(--hfs-red); padding: 5px; margin-bottom: 8px; background: #fffcfc; border-radius: 4px; font-size: 0.8em; }
        .event-name { font-weight: bold; display: block; margin-bottom: 4px; }
        
        .person-tag { padding: 3px 5px; margin-top: 3px; border-radius: 4px; font-size: 0.85em; border-left: 3px solid #ccc; background: #f8f9fa; }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }

        /* Dics≈ës√©gfal elemek */
        .leaderboard-item { 
            display: flex; 
            align-items: center; 
            padding: 10px; 
            border-bottom: 1px solid #eee;
            gap: 12px;
        }
        .leader-info { flex-grow: 1; }
        .leader-name { font-weight: bold; display: block; }
        .leader-stats { font-size: 0.85em; color: #666; }
        .leader-medals { font-size: 1.2em; letter-spacing: 2px; }

        .final-badge { background: var(--hfs-red); color: white; padding: 1px 4px; border-radius: 3px; font-size: 0.7em; margin-left: 4px; vertical-align: middle; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="calendar-section">
        <h1>HFS | European Tour 2026</h1>
        <div class="controls"><select id="monthSelect"></select></div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <div class="sidebar">
        <h2>üèÜ Dics≈ës√©gfal</h2>
        <div id="leaderboard">Bet√∂lt√©s...</div>
    </div>
</div>

<script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';

    const resztvevokMap = {
        "Csongi": { nev: "Ferenczi Csongor", emoji: "üåà" },
        "Merci": { nev: "Angyal Merc√©desz", emoji: "üíÉ" },
        "M√≥zes": { nev: "Bende M√°rton", emoji: "ü¶Ñ" },
        "Luca": { nev: "L√°z√°r Luca", emoji: "üê∂" },
        "Zoli": { nev: "Dominguez Zolt√°n", emoji: "üï∫" }
    };

    let allEvents = [];

    async function init() {
        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const rows = csvText.split('\n').map(row => row.split(',').map(c => c.trim().replace(/"/g, '')));
            const headers = rows[3];
            allEvents = [];
            for(let i = 4; i < rows.length; i++) {
                let obj = {};
                rows[i].forEach((val, idx) => { obj[headers[idx]] = val; });
                if(obj.Event) allEvents.push(obj);
            }
            setupMonthSelect();
            updateLeaderboard();
            render(new Date().getMonth());
        } catch (e) { console.error(e); }
    }

    function parseResult(text) {
        if (!text) return null;
        const lowText = text.toLowerCase();
        let res = { place: null, isFinal: false, points: 0, level: "" };
        const pm = text.match(/([1-5])\s*\.?\s*hely/i);
        if (pm) res.place = parseInt(pm[1]);
        else if (lowText.includes("final")) res.isFinal = true;
        const ptm = text.match(/\+?\s*(\d+)\s*pont/i);
        if (ptm) res.points = parseInt(ptm[1]);
        if (lowText.includes("novice")) res.level = "Novice";
        if (lowText.includes("inter")) res.level = "Inter";
        return res;
    }

    function updateLeaderboard() {
        const board = document.getElementById('leaderboard');
        let stats = {};
        Object.keys(resztvevokMap).forEach(k => stats[k] = { gold: 0, silver: 0, bronze: 0, points: 0, finals: 0 });

        allEvents.forEach(e => {
            Object.keys(resztvevokMap).forEach(k => {
                const r = parseResult(e[k]);
                if (r) {
                    if (r.place === 1) stats[k].gold++;
                    if (r.place === 2) stats[k].silver++;
                    if (r.place === 3) stats[k].bronze++;
                    if (r.isFinal || r.place) stats[k].finals++;
                    stats[k].points += r.points;
                }
            });
        });

        board.innerHTML = Object.keys(resztvevokMap)
            .sort((a,b) => stats[b].points - stats[a].points) // Pontsorrend
            .map(k => `
                <div class="leaderboard-item">
                    <div style="font-size: 1.5em">${resztvevokMap[k].emoji}</div>
                    <div class="leader-info">
                        <span class="leader-name">${resztvevokMap[k].nev}</span>
                        <span class="leader-stats">${stats[k].points} pont | ${stats[k].finals} d√∂nt≈ë</span>
                    </div>
                    <div class="leader-medals">
                        ${'ü•á'.repeat(stats[k].gold)}${'ü•à'.repeat(stats[k].silver)}${'ü•â'.repeat(stats[k].bronze)}
                    </div>
                </div>
            `).join('');
    }

    function render(monthIndex) {
        const cal = document.getElementById('calendar');
        cal.innerHTML = '';
        ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"].forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        const year = 2026;
        const firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7;
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
        const today = new Date();
        for(let i=0; i<firstDay; i++) cal.innerHTML += `<div class="day empty"></div>`;
        for(let d=1; d<=daysInMonth; d++) {
            const current = new Date(year, monthIndex, d);
            current.setHours(0,0,0,0);
            const isToday = current.toDateString() === today.toDateString();
            const daily = allEvents.filter(e => {
                const start = new Date(e["Start date"].replace(/\./g, '/'));
                const end = new Date(e["End date"].replace(/\./g, '/'));
                return current >= start && current <= end;
            });
            let html = `<div class="day ${isToday ? 'today' : ''}"><span class="day-number">${d}</span>`;
            daily.forEach(e => {
                let tags = "";
                Object.keys(resztvevokMap).forEach(k => {
                    const raw = e[k];
                    if (raw && (raw.toLowerCase().includes("igen") || raw.toLowerCase().includes("talan") || raw.toLowerCase().includes("igazolt"))) {
                        const r = parseResult(raw);
                        const isTalan = raw.toLowerCase().includes("talan");
                        tags += `<div class="person-tag ${isTalan ? 'status-talan' : 'status-biztos'}">
                            ${resztvevokMap[k].emoji} ${k}
                            ${r.place ? `<span style="font-size:1.2em">${r.place==1?'ü•á':r.place==2?'ü•à':r.place==3?'ü•â':'üèÖ'}</span>` : ''}
                            ${r.isFinal ? `<span class="final-badge">F</span>` : ''}
                        </div>`;
                    }
                });
                html += `<div class="event-card"><strong>${e.Event}</strong>${tags}</div>`;
            });
            cal.innerHTML += html + `</div>`;
        }
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        const months = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        sel.innerHTML = '';
        months.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = m;
            if(i === new Date().getMonth()) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    init();
</script>
</body>
</html>
