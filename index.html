<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { 
            --hfs-red: #800000;
            --hfs-light-red: #fff0f0; 
            --status-biztos-bg: #ffffff;
            --status-biztos-border: #2e7d32;
            --status-talan-bg: #ffffff;
            --status-talan-border: #ef6c00;
            --empty-gray: #f0f0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --event-card-bg: #fff5f5;
            --event-card-border: #eecaca;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --hfs-red: #ff4d4d; /* √âl√©nkebb piros s√∂t√©t m√≥dban a sz√∂vegekhez */
            --hfs-light-red: #2a1515;
            --event-card-bg: #241a1a;
            --event-card-border: #4a2a2a;
            --status-biztos-bg: #2a2a2a;
            --status-talan-bg: #2a2a2a;
        }

        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); }
        
        .main-layout { display: flex; height: 100vh; width: 100vw; }

        /* SIDEBAR */
        .sidebar {
            width: 320px;
            background: var(--card-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
            box-sizing: border-box;
            z-index: 10;
        }

        .calendar-section { flex: 1; height: 100vh; display: flex; flex-direction: column; overflow-y: auto; }

        .month-display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        .month-title-group { display: flex; align-items: center; gap: 25px; }
        .month-display { color: var(--hfs-red); font-size: 2.2em; font-weight: 800; text-transform: uppercase; margin: 0; }

        .nav-btn {
            background: var(--hfs-red);
            color: white; border: none; border-radius: 50%;
            width: 38px; height: 38px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .sidebar-card {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        /* JAV√çTOTT DARK MODE SZ√ñVEGEK */
        .sidebar-card h3 { margin: 0 0 10px 0; color: var(--hfs-red); font-size: 0.9em; text-transform: uppercase; font-weight: 700; }
        .next-event-info h2 { margin: 0; color: var(--text-color); font-size: 1.2em; }
        .next-event-info p { margin: 8px 0; color: var(--text-color); font-size: 0.95em; }

        .member-filter { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .filter-btn {
            background: var(--card-bg); border: 1px solid var(--border-color);
            padding: 8px; border-radius: 8px; color: var(--text-color);
            font-weight: 600; cursor: pointer; font-size: 0.85em;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .filter-btn.active { border-color: var(--hfs-red); background: var(--hfs-light-red); }

        /* NAPT√ÅR √âS EVENT K√ÅRTYA ST√çLUS */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-auto-rows: minmax(150px, auto); gap: 1px; background: var(--border-color); }
        .weekday { background: var(--hfs-red); color: white; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8em; text-transform: uppercase; }
        .day { background: var(--card-bg); padding: 8px; display: flex; flex-direction: column; min-height: 150px; }

        .event-card { 
            background-color: var(--event-card-bg);
            padding: 10px; border-radius: 12px; 
            border: 1px solid var(--event-card-border);
            margin-bottom: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.02);
        }
        .event-title { font-weight: 800; color: var(--hfs-red); font-size: 0.85em; margin-bottom: 8px; display: block; }

        .person-tag { 
            background: var(--status-biztos-bg);
            padding: 4px 10px; border-radius: 20px; 
            font-size: 0.8em; font-weight: 600;
            display: flex; align-items: center; gap: 6px;
            margin-top: 4px;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .status-biztos { border-left: 4px solid var(--status-biztos-border); }
        .status-talan { border-left: 4px solid var(--status-talan-border); }

        .theme-switch-wrapper { margin-top: auto; padding-top: 20px; display: flex; align-items: center; gap: 10px; color: var(--text-color); font-weight: 600; }
        .theme-switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ff0000; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="sidebar">
        <h1 style="color:var(--hfs-red); font-size: 1.6em; margin: 0;">HFS 2026</h1>
        
        <div class="sidebar-card">
            <h3>K√ñVETKEZ≈ê √ÅLLOM√ÅS</h3>
            <div id="nextEventContent" class="next-event-info">Bet√∂lt√©s...</div>
        </div>

        <div class="sidebar-card">
            <h3>TAGOK SZ≈∞R√âSE</h3>
            <div class="member-filter" id="memberFilter"></div>
        </div>

        <div class="theme-switch-wrapper">
            <span>S√∂t√©t m√≥d</span>
            <label class="theme-switch">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </aside>

    <main class="calendar-section">
        <div class="month-display-container">
            <div class="month-title-group">
                <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
                <h2 id="currentMonthHeader" class="month-display"></h2>
                <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
            </div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </main>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const resztvevokMap = { "Csongi": "üåà", "Merci": "ü¶Ü", "M√≥zes": "ü¶Ñ", "Luca": "üê∂", "Zoli": "üï∫" };
    const validStatuses = ["igen", "tal√°n", "talan", "fizetve", "igazolt"];
    let allEvents = [], activeFilter = null, currentMonthIdx = new Date().getMonth();

    const toggle = document.querySelector('#checkbox');
    if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); toggle.checked = true; }
    toggle.addEventListener('change', (e) => {
        const t = e.target.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
    });

    async function init() {
        const res = await fetch(wishlistUrl);
        const csv = await res.text();
        const rows = csv.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
        const headers = rows[3];
        for(let i = 4; i < rows.length; i++) {
            let obj = {}; headers.forEach((h, idx) => { if(h) obj[h] = rows[i][idx]; });
            if(obj.Event) {
                const p = obj["Start date"].split('.');
                obj._date = new Date(p[0], p[1]-1, p[2]);
                allEvents.push(obj);
            }
        }
        renderFilter(); updateNext(); render(currentMonthIdx);
    }

    function renderFilter() {
        const c = document.getElementById('memberFilter');
        Object.keys(resztvevokMap).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'filter-btn';
            btn.innerHTML = `${resztvevokMap[name]} ${name}`;
            btn.onclick = () => {
                activeFilter = (activeFilter === name) ? null : name;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(activeFilter)));
                render(currentMonthIdx);
            };
            c.appendChild(btn);
        });
    }

    function updateNext() {
        const next = allEvents.filter(e => e._date >= new Date().setHours(0,0,0,0)).sort((a,b) => a._date - b._date)[0];
        if(next) {
            const diff = Math.ceil((next._date - new Date()) / 86400000);
            document.getElementById('nextEventContent').innerHTML = `<h2>${next.Event}</h2><p>üìç ${next.Location || 'Pr√°ga'}</p><p>üìÖ ${next["Start date"]}</p><p style="color:var(--hfs-red); font-weight:bold">M√©g ${diff} nap</p>`;
        }
    }

    function render(m) {
        const cal = document.getElementById('calendar'); cal.innerHTML = '';
        document.getElementById('currentMonthHeader').innerText = ["Janu√°r","Febru√°r","M√°rcius","√Åprilis","M√°jus","J√∫nius","J√∫lius","Augusztus","Szeptember","Okt√≥ber","November","December"][m];
        ["H","K","SZE","CS","P","SZO","V"].forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        const first = (new Date(2026, m, 1).getDay() + 6) % 7;
        const days = new Date(2026, m+1, 0).getDate();
        for(let i=0; i<first; i++) cal.innerHTML += `<div class="day" style="background:var(--empty-gray); opacity:0.3"></div>`;
        for(let d=1; d<=days; d++) {
            const curr = new Date(2026, m, d).setHours(0,0,0,0);
            const evs = allEvents.filter(e => e._date.getTime() === curr);
            let html = `<div class="day"><span class="day-number">${d}</span>`;
            evs.forEach(e => {
                let tags = "";
                Object.keys(resztvevokMap).forEach(name => {
                    const s = (e[name]||"").toLowerCase();
                    if(validStatuses.some(vs => s.includes(vs)) && (!activeFilter || activeFilter === name)) {
                        tags += `<div class="person-tag ${s.includes("talan") ? 'status-talan' : 'status-biztos'}"><span>${resztvevokMap[name]}</span> ${name}</div>`;
                    }
                });
                if(tags) html += `<div class="event-card"><span class="event-title">${e.Event}</span>${tags}</div>`;
            });
            cal.innerHTML += html + `</div>`;
        }
    }

    function changeMonth(d) { currentMonthIdx = (currentMonthIdx + d + 12) % 12; render(currentMonthIdx); }
    init();
</script>
</body>
</html>
