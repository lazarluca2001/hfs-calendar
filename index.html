<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { --hfs-red: #800000; --status-biztos: #4CAF50; --status-talan: #FF9800; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f4f4; }
        .main-layout { display: flex; gap: 20px; max-width: 1750px; margin: 0 auto; }
        
        .calendar-section { flex: 3; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar { flex: 1; background: #eee; padding: 15px; border-radius: 12px; position: sticky; top: 20px; max-height: 90vh; overflow-y: auto; }

        .calendar-container { position: relative; background: #ddd; border: 1px solid #ddd; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; }
        
        .weekday { background: var(--hfs-red); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.8em; }
        
        /* Fix nap cell√°k */
        .day { background: white; min-height: 140px; padding: 10px; position: relative; }
        .day-number { font-weight: bold; color: #333; font-size: 1.1em; z-index: 10; position: relative; }
        .today { background: #fffde7 !important; }
        .empty { background: #fafafa; }

        /* Merge-elt esem√©ny cs√≠k */
        .event-bar {
            position: absolute;
            left: 5px;
            right: 5px;
            top: 40px; /* A d√°tum alatt kezd≈ëdik */
            background: #fff;
            border-top: 4px solid var(--hfs-red);
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding: 8px;
            z-index: 20;
            pointer-events: auto;
            /* A k√≥d sz√°molja ki a sz√©less√©get */
            width: calc((100% * var(--span)) + (1px * (var(--span) - 1)) - 10px);
        }

        .event-title { font-weight: bold; color: var(--hfs-red); display: block; margin-bottom: 5px; text-align: center; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; }
        
        .person-tag { 
            font-size: 0.75em; padding: 2px 6px; border-radius: 10px; background: #f0f0f0; 
            border-left: 3px solid #ccc; display: flex; align-items: center; gap: 3px;
        }
        .status-biztos { border-left-color: var(--status-biztos); }
        .status-talan { border-left-color: var(--status-talan); }

        .leaderboard-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        h3 { background: var(--hfs-red); color: white; padding: 5px; text-align: center; border-radius: 4px; font-size: 0.9em; margin-top: 0; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="calendar-section">
        <h1 style="text-align:center; color:var(--hfs-red);">HFS | European Tour 2026</h1>
        <div style="text-align:center; margin-bottom:15px;">
            <select id="monthSelect" style="padding:8px; border-radius:5px;"></select>
        </div>
        
        <div class="calendar-container">
            <div class="calendar-grid" id="weekday-header"></div>
            <div class="calendar-grid" id="calendar-body"></div>
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <h2 style="text-align:center;">üèÜ Ranglist√°k</h2>
        <div id="dynamicLeaderboards"></div>
    </div>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';
    const eredmenyekUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=1410406652&single=true&output=csv';

    const resztvevokMap = {
        "Ferenczi Csongor": { emoji: "üåà", alias: "Csongi" },
        "Angyal Merc√©desz": { emoji: "ü¶Ü", alias: "Merci" },
        "Bende M√°rton": { emoji: "ü¶Ñ", alias: "M√≥zes" },
        "L√°z√°r Luca": { emoji: "üê∂", alias: "Luca" },
        "Dominguez Zolt√°n": { emoji: "üï∫", alias: "Zoli" }
    };

    let allWishlistEvents = [], pastResults = [];

    function parseDate(dStr) {
        if(!dStr) return null;
        const p = dStr.split('.');
        return new Date(p[0], p[1]-1, p[2]);
    }

    async function init() {
        const [resW, resE] = await Promise.all([fetch(wishlistUrl), fetch(eredmenyekUrl)]);
        const csvW = await resW.text(), csvE = await resE.text();
        
        const rowsW = csvW.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
        const headersW = rowsW[3];
        for(let i = 4; i < rowsW.length; i++) {
            let obj = {}; headersW.forEach((h, idx) => { if(h) obj[h] = rowsW[i][idx]; });
            if(obj.Event) allWishlistEvents.push(obj);
        }

        const rowsE = csvE.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
        for(let i = 5; i < rowsE.length; i++) {
            const r = rowsE[i];
            if(r.length > 10) pastResults.push({ Name: r[1], Level: r[2], Event: r[3], Date: r[4], Final: r[10], Point: r[11] });
        }
        setupMonthSelect();
        render(new Date().getMonth());
    }

    function render(monthIndex) {
        const body = document.getElementById('calendar-body');
        const header = document.getElementById('weekday-header');
        body.innerHTML = ''; header.innerHTML = '';
        const year = 2026;

        ["H√©tf≈ë", "Kedd", "Szerda", "Cs√ºt√∂rt√∂k", "P√©ntek", "Szombat", "Vas√°rnap"].forEach(d => {
            header.innerHTML += `<div class="weekday">${d}</div>`;
        });

        const firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7;
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

        for(let i = 0; i < firstDay; i++) body.innerHTML += `<div class="day empty"></div>`;

        for(let d = 1; d <= daysInMonth; d++) {
            const curr = new Date(year, monthIndex, d);
            const isToday = curr.toDateString() === new Date().toDateString();
            body.innerHTML += `<div class="day ${isToday ? 'today' : ''}" id="day-cell-${d}">
                <span class="day-number">${d}</span>
            </div>`;
        }

        // Esem√©nyek r√°helyez√©se
        allWishlistEvents.forEach(e => {
            const start = parseDate(e["Start date"]);
            const end = parseDate(e["End date"]);
            if (start && start.getMonth() === monthIndex && start.getFullYear() === year) {
                const dayStart = start.getDate();
                const duration = Math.min(Math.round((end - start) / (86400000)) + 1, 7 - ((start.getDay() + 6) % 7)); // Ne l√≥gjon ki a h√©t v√©g√©n (egyszer≈±s√≠t√©s)

                const targetCell = document.getElementById(`day-cell-${dayStart}`);
                if (targetCell) {
                    let tags = "";
                    Object.entries(resztvevokMap).forEach(([fullName, info]) => {
                        const status = (e[info.alias] || "").toLowerCase();
                        if (status.includes("igen") || status.includes("talan") || status.includes("igazolt")) {
                            const res = pastResults.find(r => r.Name === fullName && r.Event.toLowerCase().includes(e.Event.toLowerCase()));
                            const icon = res && res.Final <= 3 ? ['ü•á','ü•à','ü•â'][res.Final-1] : "";
                            tags += `<div class="person-tag ${status.includes("talan") ? 'status-talan' : 'status-biztos'}">${info.emoji} ${info.alias} ${icon}</div>`;
                        }
                    });

                    const bar = document.createElement('div');
                    bar.className = 'event-bar';
                    bar.style.setProperty('--span', duration);
                    bar.innerHTML = `<span class="event-title">${e.Event}</span><div class="tag-container">${tags}</div>`;
                    targetCell.appendChild(bar);
                }
            }
        });
        renderLeaderboards();
    }

    // Ranglista f√ºggv√©nyek (maradnak a kor√°bbiak)
    function renderLeaderboards() {
        const container = document.getElementById('dynamicLeaderboards');
        container.innerHTML = '';
        let divData = {};
        pastResults.forEach(r => {
            if(!divData[r.Level]) divData[r.Level] = {};
            if(resztvevokMap[r.Name]) {
                if(!divData[r.Level][r.Name]) divData[r.Level][r.Name] = { gold: 0, points: 0 };
                if(parseInt(r.Final) === 1) divData[r.Level][r.Name].gold++;
                divData[r.Level][r.Name].points += (parseInt(r.Point) || 0);
            }
        });
        ["Newcomer", "Novice", "Intermediate", "Advanced", "All-Star"].forEach(lvl => {
            if(divData[lvl]) {
                let h = `<div class="leaderboard-box"><h3>${lvl}</h3>`;
                Object.keys(divData[lvl]).sort((a,b)=>divData[lvl][b].points - divData[lvl][a].points).forEach(n => {
                    h += `<div class="leaderboard-item"><div class="leader-info"><b>${resztvevokMap[n].alias}</b>: ${divData[lvl][n].points} p</div></div>`;
                });
                container.innerHTML += h + `</div>`;
            }
        });
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"].forEach((m, i) => {
            sel.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`;
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    init();
</script>
</body>
</html>
