<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS European Tour 2026</title>
    <style>
        :root { 
            --hfs-red: #800000;
            --hfs-light-red: #fff0f0; 
            --status-biztos-bg: #e8f5e9;
            --status-biztos-border: #2e7d32;
            --status-talan-bg: #fff3e0;
            --status-talan-border: #ef6c00;
            --empty-gray: #f0f0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }

        /* Dark Mode sz√≠nek */
        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --hfs-light-red: #2d1a1a;
            --empty-gray: #252525;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; }
        
        .main-layout { display: flex; min-height: 100vh; gap: 0; }

        /* SIDEBAR ST√çLUS */
        .sidebar {
            width: 350px;
            background: var(--card-bg);
            padding: 25px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .calendar-section { flex: 1; padding: 25px; overflow-x: auto; }

        /* K√ÅRTY√ÅK A SIDEBARBAN */
        .sidebar-card {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .sidebar-card h3 { margin: 0 0 15px 0; color: var(--hfs-red); font-size: 1em; text-transform: uppercase; letter-spacing: 1px; }

        /* K√∂vetkez≈ë esem√©ny k√°rtya */
        .next-event-info h2 { margin: 0; font-size: 1.2em; color: var(--text-color); }
        .next-event-info p { margin: 8px 0; font-size: 0.9em; opacity: 0.8; }
        .countdown-timer { font-weight: bold; color: var(--hfs-red); font-size: 1.1em; margin-top: 10px; display: block; }

        /* Sz≈±r≈ë √©s Select a sidebarban */
        .control-group { display: flex; flex-direction: column; gap: 15px; }
        
        #monthSelect, .filter-btn {
            width: 100%;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 10px;
            border-radius: 8px;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            box-sizing: border-box;
        }

        .member-filter { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .filter-btn { 
            font-size: 0.85em; 
            justify-content: center; 
            filter: grayscale(100%); 
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .filter-btn.active { filter: grayscale(0%); opacity: 1; border-color: var(--hfs-red); background: var(--hfs-light-red); }

        /* DARK MODE KAPCSOL√ì */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            margin-top: auto; /* Alulra rakja a sidebarban */
            padding-top: 20px;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--hfs-red); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* NAPT√ÅR ST√çLUSOK */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border-color); border: 1px solid var(--border-color); }
        .weekday { background: var(--hfs-red); color: white; padding: 12px; text-align: center; font-weight: bold; font-size: 0.8em; text-transform: uppercase; }
        .day { background: var(--card-bg); min-height: 150px; padding: 10px; display: flex; flex-direction: column; gap: 6px; }
        .empty-day { background-color: var(--empty-gray); }
        .day-number { font-weight: bold; color: var(--text-color); opacity: 0.6; }
        .today { border: 2px solid var(--hfs-gold) !important; background: var(--hfs-light-red) !important; }

        .event-card { 
            background-color: var(--hfs-light-red);
            padding: 8px; border-radius: 8px; font-size: 0.7em; color: var(--text-color);
            border: 1px solid var(--hfs-red);
        }
        .event-title { font-weight: bold; display: block; margin-bottom: 4px; color: var(--hfs-red); border-bottom: 1px solid rgba(128,0,0,0.1); }
        .person-tag { padding: 2px 6px; border-radius: 12px; font-size: 0.9em; border: 1px solid #ccc; display: flex; align-items: center; gap: 3px; background: var(--card-bg); color: var(--text-color); margin-top: 2px;}
        .status-biztos { border-left: 3px solid var(--status-biztos-border); }
        .status-talan { border-left: 3px solid var(--status-talan-border); }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="sidebar">
        <h1 style="color:var(--hfs-red); font-size: 1.5em; margin: 0;">HFS 2026</h1>
        
        <div class="sidebar-card" id="nextEventCard">
            <h3>K√∂vetkez≈ë esem√©ny</h3>
            <div id="nextEventContent">Bet√∂lt√©s...</div>
        </div>

        <div class="sidebar-card">
            <h3>Sz≈±r≈ë & Id≈ëszak</h3>
            <div class="control-group">
                <select id="monthSelect"></select>
                <div class="member-filter" id="memberFilter"></div>
            </div>
        </div>

        <div class="theme-switch-wrapper">
            <span>S√∂t√©t m√≥d</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
        </div>
    </aside>

    <main class="calendar-section">
        <div id="calendar" class="calendar-grid"></div>
    </main>
</div>

<script>
    const wishlistUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDDBNbIkZize7hPMfYPovbLgnIFWNuseLg0mjzDYGhLCwEEiF_-CiXnV76lgg2mvb54QabZ8y3Sork/pub?gid=338581218&single=true&output=csv';

    const resztvevokMap = {
        "Csongi": { emoji: "üåà" },
        "Merci": { emoji: "ü¶Ü" },
        "M√≥zes": { emoji: "ü¶Ñ" },
        "Luca":  { emoji: "üê∂" },
        "Zoli":  { emoji: "üï∫" }
    };

    const validStatuses = ["igen", "tal√°n", "talan", "fizetve", "igazolt"];
    let allWishlistEvents = [];
    let activeMemberFilter = null;

    // Dark Mode kezel√©s
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') toggleSwitch.checked = true;
    }

    toggleSwitch.addEventListener('change', (e) => {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    });

    function parseHungarianDate(dStr) {
        if(!dStr || dStr.trim() === "") return null;
        const cleanStr = dStr.trim().replace(/\.+$/, '');
        const p = cleanStr.split('.');
        if(p.length < 3) return null;
        return new Date(parseInt(p[0]), parseInt(p[1]) - 1, parseInt(p[2]));
    }

    async function init() {
        try {
            const response = await fetch(wishlistUrl);
            const csv = await response.text();
            const rows = csv.split('\n').map(r => r.split(',').map(c => c.trim().replace(/"/g, '')));
            const headers = rows[3]; 
            
            allWishlistEvents = [];
            for(let i = 4; i < rows.length; i++) {
                let obj = {}; 
                if(headers) headers.forEach((h, idx) => { if(h) obj[h] = rows[i][idx]; });
                if(obj.Event) {
                    obj._startDate = parseHungarianDate(obj["Start date"]);
                    obj._endDate = parseHungarianDate(obj["End date"]);
                    if (obj._startDate) allWishlistEvents.push(obj);
                }
            }

            createFilterButtons();
            updateNextEventCard();
            setupMonthSelect();
            render(new Date().getMonth());
        } catch (e) { console.error(e); }
    }

    function createFilterButtons() {
        const container = document.getElementById('memberFilter');
        Object.entries(resztvevokMap).forEach(([alias, info]) => {
            const btn = document.createElement('div');
            btn.className = 'filter-btn';
            btn.innerHTML = `<span>${info.emoji}</span> ${alias}`;
            btn.onclick = () => {
                const wasActive = btn.classList.contains('active');
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                if (wasActive) { activeMemberFilter = null; } 
                else { activeMemberFilter = alias; btn.classList.add('active'); }
                render(parseInt(document.getElementById('monthSelect').value));
            };
            container.appendChild(btn);
        });
    }

    function updateNextEventCard() {
        const now = new Date(); now.setHours(0,0,0,0);
        const upcoming = allWishlistEvents
            .filter(e => e._endDate && e._endDate >= now && Object.keys(resztvevokMap).some(a => validStatuses.some(s => (e[a]||"").toLowerCase().includes(s))))
            .sort((a, b) => a._startDate - b._startDate);

        const container = document.getElementById('nextEventContent');
        if (upcoming.length > 0) {
            const next = upcoming[0];
            const diffDays = Math.ceil((next._startDate - now) / (1000 * 60 * 60 * 24));
            container.innerHTML = `
                <div class="next-event-info">
                    <h2>${next.Event}</h2>
                    <p>üìç ${next.Location || 'TBD'}</p>
                    <p>üìÖ ${next["Start date"]}</p>
                    <span class="countdown-timer">${diffDays <= 0 ? "MA KEZD≈êDIK! üî•" : "M√©g " + diffDays + " nap"}</span>
                </div>`;
        } else { container.innerHTML = "Nincs t√∂bb esem√©ny."; }
    }

    function render(monthIndex) {
        const cal = document.getElementById('calendar'); cal.innerHTML = '';
        const year = 2026;
        const daysHeader = ["H", "K", "Sze", "Cs", "P", "Szo", "V"];
        daysHeader.forEach(d => cal.innerHTML += `<div class="weekday">${d}</div>`);
        
        const firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7;
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
        
        for(let i = 0; i < firstDay; i++) cal.innerHTML += `<div class="day empty-day"></div>`;
        
        for(let d = 1; d <= daysInMonth; d++) {
            const current = new Date(year, monthIndex, d); current.setHours(0,0,0,0);
            const dailyEvents = allWishlistEvents.filter(e => {
                if (!e._startDate || !e._endDate) return false;
                const isDuring = current >= e._startDate && current <= e._endDate;
                if (!isDuring) return false;
                if (activeMemberFilter) return validStatuses.some(s => (e[activeMemberFilter]||"").toLowerCase().includes(s));
                return Object.keys(resztvevokMap).some(a => validStatuses.some(s => (e[a]||"").toLowerCase().includes(s)));
            });

            const isToday = current.toDateString() === new Date().toDateString();
            let html = `<div class="day ${isToday ? 'today' : ''}"><span class="day-number">${d}</span>`;
            
            dailyEvents.forEach(e => {
                let tags = "";
                Object.entries(resztvevokMap).forEach(([alias, info]) => {
                    const status = (e[alias] || "").toLowerCase();
                    if (validStatuses.some(s => status.includes(s))) {
                        if (!activeMemberFilter || activeMemberFilter === alias) {
                            const isTalan = status.includes("talan");
                            tags += `<div class="person-tag ${isTalan ? 'status-talan' : 'status-biztos'}">${info.emoji} ${alias}</div>`;
                        }
                    }
                });
                html += `<div class="event-card"><span class="event-title">${e.Event}</span><div class="participants-container">${tags}</div></div>`;
            });
            cal.innerHTML += html + `</div>`;
        }
        const total = firstDay + daysInMonth;
        const remaining = total % 7 === 0 ? 0 : 7 - (total % 7);
        for(let i = 0; i < remaining; i++) cal.innerHTML += `<div class="day empty-day"></div>`;
    }

    function setupMonthSelect() {
        const sel = document.getElementById('monthSelect');
        const mNames = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        mNames.forEach((m, i) => {
            const opt = document.createElement('option'); opt.value = i; opt.textContent = m;
            if(i === new Date().getMonth()) opt.selected = true;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => render(parseInt(e.target.value));
    }
    
    init();
</script>
</body>
</html>
